<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('index') }}" class="btn back-btn">< Back</a>
        <h1>Admin - Add New User</h1>

        <div id="admin-form">
             <label for="username">Username:</label>
             <input type="text" id="username" name="username" required pattern="[a-zA-Z0-9_]+">
             <small> (Letters, numbers, underscores only)</small><br><br>

             <label for="pin">PIN:</label>
             <input type="password" id="pin" name="pin" required pattern="\d{4}" maxlength="4">
             <small> (Exactly 4 digits)</small><br><br>

             <label for="balance">Initial Balance:</label>
             <input type="number" id="balance" name="balance" step="0.01" required><br><br>

             <button id="capture-btn" type="button">Capture Face</button>
             <div id="video-container" style="display: none;">
                <video id="video" width="320" height="240" autoplay muted></video>
                <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>
             </div>
             <div id="capture-status"></div>
             <img id="captured-image" src="#" alt="Captured Face" style="display: none; max-width: 160px; margin-top: 10px;">
             <br><br>
             <button id="add-user-btn" type="button" disabled>Add User</button>
             <div id="add-user-status"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        // Initialize specifically for admin page
        setupAdminPage();
    </script>
</body>
</html>
