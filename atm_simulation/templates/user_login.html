<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM User Login</title> <!-- More specific title -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome (Optional - if you want icons later) -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" ... /> -->

    <!-- Link to your CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
</head>
<body>
    <!-- Add specific class for login page container -->
    <div class="container login-container">
         <a href="{{ url_for('index') }}" class="btn back-btn">< Back</a>
         <h1>User Authentication</h1> <!-- Changed title slightly -->

         <div id="login-area">
             <!-- Status Message - Prominent -->
             <div id="status-message" class="status-box">Initializing...</div>

             <!-- Welcome Message (hidden initially) -->
             <div id="welcome-message" style="display: none;">
                 <h2>Welcome, <span id="recognized-user-name"></span>!</h2>
             </div>

             <!-- Flex Container for Video and PIN -->
             <div class="login-flex-container">

                 <!-- Video Feed Area -->
                 <div id="video-feed-container" class="video-card"> <!-- Add video-card class -->
                     <video id="video" width="480" height="360" autoplay muted style="display: block;"></video>
                     <canvas id="canvas" width="480" height="360" style="display: none;"></canvas>
                     <img id="processed_feed" src="" alt="Processed Video Feed" width="480" height="360" style="display: none;">
                 </div>

                 <!-- PIN Entry Area Card (hidden initially) -->
                 <div id="pin-entry-area" class="pin-card" style="display: none;"> <!-- Add pin-card class -->
                     <h3>Enter PIN</h3>
                     <p class="pin-instructions">Blink on the highlighted number</p>
                     <div id="pin-display">PIN: <span id="pin-so-far"></span></div>
                     <div class="keypad-container">
                         <div class="keypad-button" id="keypad-1" data-digit="1">1</div>
                         <div class="keypad-button" id="keypad-2" data-digit="2">2</div>
                         <div class="keypad-button" id="keypad-3" data-digit="3">3</div>
                         <div class="keypad-button" id="keypad-4" data-digit="4">4</div>
                         <div class="keypad-button" id="keypad-5" data-digit="5">5</div>
                         <div class="keypad-button" id="keypad-6" data-digit="6">6</div>
                         <div class="keypad-button" id="keypad-7" data-digit="7">7</div>
                         <div class="keypad-button" id="keypad-8" data-digit="8">8</div>
                         <div class="keypad-button" id="keypad-9" data-digit="9">9</div>
                         <div class="keypad-button keypad-empty"></div>
                         <div class="keypad-button" id="keypad-0" data-digit="0">0</div>
                         <div class="keypad-button keypad-empty"></div>
                     </div>
                 </div>

             </div> <!-- End of login-flex-container -->

         </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        // Ensure this is called to set up the page's JS logic
        setupUserLoginPage();
    </script>
</body>
</html>
